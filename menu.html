<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/afea8af70a.js" crossorigin="anonymous"></script>
        <title>OhMyFood - Menu</title>
    </head>
    <body>
<!--HEADER-->
        <header>
            <i class="fa-solid fa-arrow-left"></i>
            <img src="images/logo/ohmyfood.png" alt="OhMyFood Logo"/>
        </header>
        <main>
<!--BANNER-->
            <section>
                <img src="images/restaurants/a_la_francaise.jpg" alt="A la Française" />
            </section>
<!--RESTAURANTS-->
            <section>
                <h1>À la française</h1>                                                         <!--Check - heading hierarchie-->
                <article>
                    <h2>ENTRÉES</h2>                                                            <!--Check - heading hierarchie-->
                    <a>
                        <h3>Tartare de poulpe acidulé</h3>
                        <p>Aux zestes d'orange</p>
                        <p>25€</p>                                                              <!--Decide font/heading for prices-->
                    </a>
                </article>
                <article>
                    <h2>PLATS</h2>                                                              <!--Check - heading hierarchie-->
                </article>
                <article>
                    <h2>DESSERTS</h2>                                                           <!--Check - heading hierarchie-->
                </article>
                <button>Commander</button>
            </section>
        </main>
<!--FOOTER-->
        <footer>
            <img src="images/logo/ohmyfood.png" alt="OhMyFood Logo"/>
            <ul>
                <li>
                    <i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </li>
                <li>
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaire
                    <li>Mentions légales</li>
                    <li>Contact</li>
                </li>
            </ul>
        </footer>
    </body>
</html>
